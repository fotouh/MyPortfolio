<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header><picture><img src="images/logo.svg" alt="logo"></picture></header>
      <main>
        <picture>
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </picture>
        <div class="disc">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.</p>
            <button type="submit">Register</button>
        </div>
      </main>
      <footer>
        <ul>
        <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href=""><i class="fa-brands fa-instagram" ></i></a></li></ul>
      </footer>
    </div>
  </body>
</html>
